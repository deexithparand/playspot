<svg width="1200" height="700" viewBox="0 0 1200 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="700" fill="#16a34a" />
  
  <!-- Field lines -->
  <rect x="50" y="50" width="1100" height="600" stroke="white" stroke-width="4" fill="#22c55e" />
  
  <!-- Center circle -->
  <circle cx="600" cy="350" r="100" stroke="white" stroke-width="4" fill="none" />
  <circle cx="600" cy="350" r="10" fill="white" />
  
  <!-- Center line -->
  <line x1="600" y1="50" x2="600" y2="650" stroke="white" stroke-width="4" />
  
  <!-- Penalty areas -->
  <rect x="50" y="200" width="150" height="300" stroke="white" stroke-width="4" fill="none" />
  <rect x="1000" y="200" width="150" height="300" stroke="white" stroke-width="4" fill="none" />
  
  <!-- Goal areas -->
  <rect x="50" y="250" width="60" height="200" stroke="white" stroke-width="4" fill="none" />
  <rect x="1090" y="250" width="60" height="200" stroke="white" stroke-width="4" fill="none" />
  
  <!-- Penalty spots -->
  <circle cx="250" cy="350" r="5" fill="white" />
  <circle cx="950" cy="350" r="5" fill="white" />
  
  <!-- Corner arcs -->
  <path d="M50,50 Q70,50 70,70" stroke="white" stroke-width="4" fill="none" />
  <path d="M1150,50 Q1130,50 1130,70" stroke="white" stroke-width="4" fill="none" />
  <path d="M50,650 Q70,650 70,630" stroke="white" stroke-width="4" fill="none" />
  <path d="M1150,650 Q1130,650 1130,630" stroke="white" stroke-width="4" fill="none" />
  
  <!-- Grass texture pattern -->
  <defs>
    <pattern id="grass" patternUnits="userSpaceOnUse" width="30" height="30" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="30" stroke="#15803d" stroke-width="1" opacity="0.2" />
    </pattern>
  </defs>
  <rect x="50" y="50" width="1100" height="600" fill="url(#grass)" />
  
  <!-- Overlay text -->
  <rect x="400" y="20" width="400" height="60" rx="10" fill="rgba(0,0,0,0.6)" />
  <text x="600" y="60" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">TurfSpot Football Field</text>
  
  <!-- Players silhouettes -->
  <circle cx="400" cy="300" r="15" fill="rgba(255,255,255,0.7)" />
  <circle cx="500" cy="400" r="15" fill="rgba(255,255,255,0.7)" />
  <circle cx="700" cy="300" r="15" fill="rgba(255,255,255,0.7)" />
  <circle cx="800" cy="400" r="15" fill="rgba(255,255,255,0.7)" />
  
  <!-- Ball -->
  <circle cx="600" cy="450" r="10" fill="white" />
  <circle cx="600" cy="450" r="8" stroke="black" stroke-width="1" fill="none" />
</svg>

